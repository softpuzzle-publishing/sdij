<script>
    //리스트 item 클릭시
    $('#quick-dual-list .all-list a').on('click', function(e) {
        e.preventDefault();
        const selectedItem = $('#quick-dual-list .all-list a.selected').length;
        const maxItem = 6;

        if (!$(this).hasClass('selected')) {
            if (selectedItem < maxItem) {
                $(this).toggleClass('selected');
            } else {
                alert(`최대 : ${maxItem}`);
            }
        } else {
            $(this).toggleClass('selected');
        }
    });
    //오른쪽으로 이동 버튼 클릭
    $('#quick-dual-list .btn-move-right').on('click', function() {
        $('#quick-dual-list .all-list a.selected').each(function() {
            let $item = $(this).closest('li').detach();
            $item.find('a').removeClass('selected');
            $('.selected-list').append($item);
        });
    });
</script>
